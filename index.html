<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fakebook</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body class="bg-dark">

    <div class="container">
        <div class="row">
            <div class="input-group mb-2 px-0">
                <input id="searchBar" type="text" class="form-control" placeholder="Search for user">
                <div class="input-group-append">
                    <span class="input-group-text">üîç</span>
                </div>
            </div>
        </div>

        <div class="row">
            
                <ul id="charactersList" class="text-light"></ul>
            
        </div>

        <div class="row">
            <div class="col-6 col-md-4 col-lg-4 px-0">
                <div class="card p-2">
                    <img id="userPhoto" src="" alt="User picture" class="card-img-top">
                    <div class="card-body">
                        <h5 id="name" class="card-title text-uppercase"></h5>
                        <p id="basicInfo" class="card-text"></p>
                    </div>
                </div>
            </div>

            <div class="col-6 col-md-8 col-lg-8 px-0">
                <div class="card text-light">
                    <button onclick="createActivityButton()" type="button" class="btn btn-light btn-block">Create
                        activity</button>
                    <div id="activityRoom" class="card-body bg-dark"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="container bg-light mt-3">
        <div class="row justify-content-center pt-3">
            <div class="row" id="feedContent"></div>
        </div>
    </div>




</body>

<script src="./main.js"></script>

</html>
